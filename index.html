<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>  
  <link rel="stylesheet" href="Card.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ID Card Generator</h1>
    </div>
    <div class="content">
      <div class="leftBox">
        <div class="leftBoxInner">
          <div class="title">Enter Student Details</div>
          <div class="input">
            <label for="name">Enter Name:</label>
            <input type="text" required id="name">
          </div>
          <div class="input">
            <label for="college">Enter College Name:</label>
            <input type="text" required id="college">
          </div>
          <div class="input">
            <label for="location">Enter Location:</label>
            <input type="text" required id="location">
          </div>
          <div class="input">
            <label for="profilePic">Choose Picture:</label>
            <input type="file" accept="image/*" id="profilePic" required>
          </div>
          <img id="preview" src="" alt="Image Preview">
          <button onclick="generate()" class="generate-button">Generate Card</button>
        </div>
      </div>

      <div id="card" class="rightBox"></div>
    </div>
  </div>

  <script>
    let imageSrc = '';
    document.getElementById('profilePic').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imagePreview = document.getElementById('preview');
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';
          imageSrc = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });
    function generate() {
      const name = document.getElementById('name').value;
      const college = document.getElementById('college').value;
      const location = document.getElementById('location').value;
      const card = `
        <div class="cardTitle">Generated ID Card</div>
        <div class="generatedCard">
          <div class="pic">
            <img src="${imageSrc}" alt="">
          </div>
          <div class="cardContents">
            <div><span>Name:</span> ${name}</div>
            <div><span>College Name:</span> ${college}</div>
            <div><span>Location:</span> ${location}</div>
          </div>
        </div>
      `;
      document.querySelector(".rightBox").innerHTML = card;
    }
  </script>
</body>
</html>
